<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <style>
        .container{
    height: 1700px;
    border: 1px solid red;
    background-color: yellow;
    display: grid;
    gap: 15px;
    grid-auto-rows: minmax(100px,auto);
    grid-template-columns: repeat(4,1fr);
  
}
.box{
    border: 1px solid green;
    background-color: aqua;
    /* height: 100px;
    width: 100px; */
   
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="header">Box1</div>
        <div class="box" id="sidebar">Box2</div>
        <div class="box" id="main">Box3</div>
        <div class="box" id="footer">Box4</div>
        <div class="box" id="main2">Box5</div>
        <div class="box" id="footer2">Box6</div>
       
    </div>
</body>
</html>
