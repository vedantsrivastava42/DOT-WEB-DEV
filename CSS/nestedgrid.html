<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
    width: 505px;
    height: 700px;
    border: 1px solid black;
    background-color: yellow;
    display: grid;
    gap: 4px;
    grid-template-rows: 30px 1fr 30px ;
    grid-template-columns:100px 400px ;
    
    grid-template-areas: 
    "hd hd "
    "side main"
    "ft ft";
}
.box{
    border: 1px solid rgb(128, 0, 0);
    background-color: aqua;
    /* height: 100px;
    width: 100px; */
   
}
#header{/*Grid area -> grid row start/grid column start/grid row end/grid column  end*/
    grid-area: hd;
}
#footer{
    grid-area: ft;
}
#sidebar{
   grid-area:side;
}
#main{
grid-area: main;
}
.childgrid{
    height: 100%;
    width: 100%;
    display: grid;
    gap:10px;
    grid-template-rows: repeat(2,1fr);
    grid-template-columns: repeat(2,1fr);
}
.element{
    background-color: hotpink;
    border:1px solid green;
}
@media (max-width:500px){
    .container{
        width:400px;
        display: grid;
        gap: 4px;
        grid-template-rows: 30px 1fr 1fr 30px ;
        grid-template-columns:400px ;
        
        grid-template-areas: 
        "hd"
        "side"
        "main"
        "ft";
    }
}
    </style>
</head>
<body>
    <div class="container">
    <div class="box" id="header">HEADER
    <a href="posts.html">CLICK HERE</a>
    </div>
    <div class="box" id="sidebar">SIDEBAR</div>
    <div class="box" id="main">CONTENT
        <div class="childgrid">
            <div class="element">Img1</div>
            <div class="element">Img2</div>
            <div class="element">Img3</div>
            <div class="element">Img4</div>
        </div>
    </div>
    <div class="box" id="footer">FOOTER</div>
    </div>
</body>
</html>
