<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="./index.js" defer></script>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>
    <div id="wrapper">
    <div class="container">
        <div class="heading"><h1>Password Generator</h1></div>


        <div class="displayContainer">
            <input readonly placeholder="Password" class="display" data-passwordDsiplay>
            <button class="copyBtn" data-copyBtn>
                <span class="tooltip"  data-copyMsg> </span>
                <img src="images/copy.svg" alt="" width="23" height="23">
               
            </button>
        </div>

        <!--Password length section-->
        <div class="inputContainer">
            <div class="lengthContainer">
            <p>Password Length</p>
            <p lengthDisplay></p> 
        </div>
        <!--Slider-->
 
            <input type="range" min="1" max="20" class="slider" step="1" lengthSlider class="slider">

        <!--Checkboxes-->
            <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Number</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

           <!--Password Length-->
            <div class="strengthContainer">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>
           
            <button class="generateBtn">
                Generate Password
            </button>


        </div>
    </div>
</div>
</html>
